<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | DIPTO.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0f0f0f; color: white; font-family: 'Inter', sans-serif; }
        .input-field { background: #1a1a1a; border: 1px solid #333; transition: all 0.3s; }
        .input-field:focus { border-color: #ef4444; outline: none; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">

    <div class="max-w-xl w-full bg-zinc-900 border border-gray-800 rounded-[2rem] p-8 md:p-12 shadow-2xl">
        <div class="mb-8">
            <h1 class="text-4xl font-extrabold mb-2">Let's <span class="text-red-600">Work Together</span></h1>
            <p class="text-gray-400 text-lg">Tell me about your project and I'll get back to you within 24 hours.</p>
        </div>

        <form action="https://formspree.io/f/mjggbkdr" method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-bold mb-2 text-gray-300">Your Name</label>
                <input type="text" name="name" required placeholder="David hopper" class="w-full p-4 rounded-xl input-field text-white">
            </div>

            <div>
                <label class="block text-sm font-bold mb-2 text-gray-300">Email Address</label>
                <input type="email" name="email" required placeholder="davidhopper@example.com" class="w-full p-4 rounded-xl input-field text-white">
            </div>

            <div>
                <label class="block text-sm font-bold mb-2 text-gray-300">Project Details</label>
                <textarea name="message" required rows="4" placeholder="How can I help you?" class="w-full p-4 rounded-xl input-field text-white"></textarea>
            </div>

            <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white py-4 rounded-2xl font-bold text-lg transition-all transform active:scale-95">
                Send Message
            </button>
            
            <a href="index.html" class="block text-center text-gray-500 hover:text-white transition mt-4">
                <i class="fas fa-arrow-left mr-2"></i> Back to Home
            </a>
        </form>
    </div>

</body>
</html>
